<div class="filter-div">
  Minimal ID:
  <mat-slider
    [max]="1000"
    [min]="0"
    [step]="10"
    class="slider">
    <input
      (ngModelChange)="filterValueChanged($event)"
      [(ngModel)]="filterMinimalId"
      matSliderThumb>
  </mat-slider>
  {{filterMinimalId}}
</div>

<guiexpert-table
  *ngIf="tableModel"
  (tableReady)="onTableReady($event)"
  [tableModel]="tableModel"
  [tableOptions]="tableOptions"
  class="table-div"
></guiexpert-table>
